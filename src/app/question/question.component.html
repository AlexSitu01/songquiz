<div class="questions">
  <h1>Song Quiz</h1>
  <div class="playButton" (click)="playSound()">
    <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
      <path strokeLinecap="round" strokeLinejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
    </svg>
    <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
    </svg>
  </div>
  <input type="range" id="progress" (input)="onSliderChange($event)" min="0" max="100" step="1" value="0">
  <audio id="musicPlayer" controls hidden>
    <source src="../../assets/Spirit.mp3">
  </audio>

  <div class="answerBox">
    <div id="answer1" (click)="checkAnswer($event)">Filler Text</div>
    <div id="answer2">Filler Text</div>
    <div id="answer3">Filler Text</div>
    <div id="answer4">Filler Text</div>
  </div>
</div>
